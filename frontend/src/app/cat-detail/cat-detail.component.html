<div
  class="w-full justify-between items-center mb-4 p-3 bg-white rounded-sm"
>
  <div class="flex flex-col md:flex-row justify-between">
    <div class="md:w-7/12 w-full mx-4 my-2 py-6 px-4">
      <div class="image rounded-sm bg-gray-300 w-full h-[400px]">
        <!-- Put your image here -->
      </div>

      <app-map [cats]="[cat]"></app-map>
    </div>

    <div class="md:w-5/12 w-full px-7">
      <div class="description py-8 px-4">
        <div class="space-y-6">
          <h2 class="text-4xl font-normal text-gray-800 mb-3">{{ cat.title }}</h2>
          <p class="text-sm text-gray-500">{{ cat.createdAt }}</p>
        </div>

        <div class="mt-8">
          <p class="text-gray-900 mb-4">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>

        <div class="mt-8">
          <h4 class="text-2xl font-medium text-gray-800 mb-3">Comments</h4>

          <div class="comments-box py-5">
            <!-- Example comment -->
            <div class="comment">
              <div class="flex justify-start gap-2 items-center">
                <p class="font-bold text-gray-800">User123</p>
                <p class="text-gray-400 text-xs">April 24, 2024</p>
              </div>
              <p class="text-gray-600 mt-2">
                This is a sample comment on the cat detail page.
              </p>
            </div>
          </div>

          <p class="comment-action text-gray-500 mt-4 italic">
            Sign in to leave a comment
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
